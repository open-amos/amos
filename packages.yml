packages:
  # Using local packages to apply dbt-fusion 2.0 compatibility fixes
  # These packages have been modified to work around dbt-fusion preview bugs:
  # - Removed dynamic ref(var()) syntax
  # - Fixed empty macro returns
  # - Fixed test syntax in schema.yml files
  # - Removed recursive var() calls in dbt_project.yml
  - local: ../amos_source_example  
  - local: ../amos_core
  
  # - git: "https://github.com/amos-open/source_example.git"
  #   revision: "main"
  # - git: "https://github.com/amos-open/core.git"
  #   revision: "main"
  - package: dbt-labs/dbt_utils
    version: ">=1.3.0"
  - package: dbt-labs/codegen
    version: 0.13.1
  - package: brooklyn-data/dbt_artifacts
    version: 2.9.3
    

